<html lang="en">
<head>

    <script>
        async function sendReq(){
            const a = document.getElementById("a").value;
            const b = document.getElementById("b").value;
            const response  = await axios.post("http://localhost:3001/sum",{
                //we cannot send the request due to cors error! by saying this Access to XMLHttpRequest at 'http://localhost:3001/sum' from origin 'http://localhost:3000' has been blocked by CORS policy
                // ~ it will works on the postman but cannot work on the browser due to cors error

                //in simple words if we are sending the request from one domain to another then cors comes into the picture( eg. hosting the frontend in the different domain and hosting the backend in the different domain is getting blocked due to cors)

                a:a,
                b:b,
            })
            console.log(response.data);
        }
    </script>
    <!-- //servers a folder over http

</head>
<body>
    <input type="text" id="a" placeholder="First Value">
