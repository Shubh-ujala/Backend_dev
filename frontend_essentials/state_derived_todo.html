 <!DOCTYPE html>
 <html lang="en">
 <head>
    <meta charset="UTF-8">

 <body>
     <input type="text">
     <button onclick="addtodo()">Add!</button>
     <button onclick="deleteLastTodo()">Delete last todo</button>

  <button onclick="deleteFirstTodo()">Delete first todo</button>
     <div id="root"></div>
        <script>
            let idCtr = 1;
            let todos=[];
            function addtodo(){
                todos.push({
                    id:idCtr++,
                    title:document.querySelector("input").value
                })
                render();
            }
            function deleteLastTodo() {
        todos.splice(todos.length - 1, 1) // remove the last element from the arr
        render()
        }


        function deleteFirstTodo() {
        todos.splice(0, 1) // remove the last element from the arr
        render()
        }  function deleteLastTodo() {
        todos.splice(todos.length - 1, 1) // remove the last element from the arr
        render()
        }


        function deleteFirstTodo() {
        todos.splice(0, 1) // remove the last element from the arr
        render()
        }
        function deleteTodo(id){
            todos = todos.filter(todo => todo.id != id);
            render();
        }
        function render(){
            const todoList = document.getElementById('root');
            todoList.innerHTML = ''; // Clear the list
            todos.forEach((todos)=>{
                const div = document.createElement('div');
                const h3 = document.createElement('span');
                const deletebtn = document.createElement('button');
                deletebtn.innerHTML = 'Delete';
                deletebtn.setAttribute('id',`delete-${idCtr}`);
                deletebtn.setAttribute("onclick",`deleteTodo(${todos.id})`);
                h3.innerHTML = todos.title;
                document.querySelector("input").value = '';
                div.appendChild(h3);
                div.appendChild(deletebtn)
                document.querySelector('#root').appendChild(div);
            })
       }
    </script>
 </body>
 </html>
