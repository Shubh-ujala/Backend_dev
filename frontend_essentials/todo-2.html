<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>simpler todo</title>
</head>
<body>
    <button onclick="addrandom()">Add Random text</button>
    <script>
        function addrandom(){
            const div = document.createElement('div');
            const heading = document.createElement('h2');
            div.appendChild(heading);
            document.querySelector("body").appendChild(div);
            let ctr  = 0;

            //extra for learning purpose
            setInterval(() => {
                ctr++;
                heading.innerHTML = `Hello user -${ctr}`;
                }, 1000);
           
          
        }
    </script>
</body>
</html>
